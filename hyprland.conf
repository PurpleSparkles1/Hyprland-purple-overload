# Hyperland configuration with purple theme

# Monitor settings
monitor=HDMI-A-1,3840x2160@60,0x0,1.5

# Input config
input {
    kb_layout = us
    follow_mouse = yes
    touchpad {
        natural_scroll = yes
    }
}

# General settings
general {
    gaps_in = 5
    gaps_out = 15
    border_size = 3
    col.active_border = rgba(9a4dffee)  # purple
    col.inactive_border = rgba(5a5a5aaa)  # muted gray-purple
    layout = dwindle
}

# Decoration settings
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
    }
}

# Animations
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = fade, 1, 10, default
    animation = border, 1, 10, default
    animation = workspaces, 1, 8, default
}

# Window rules
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = size 800 600, class:^(pavucontrol)$

# Keybinds
bind = SUPER, RETURN, exec, kitty
bind = ALT, Q, killactive,
bind = SUPER, M, exit,
bind = SUPER, V, togglefloating,
bind = SUPER, F, fullscreen,
bind = SUPER, D, exec, wofi --show drun
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Wallpaper (optional)
exec-once = swaybg -o eDP-1 ~/Pictures/wallpapers/Purple-Aesthetic-fall -m center
# Autostart apps (optional)
exec-once = waybar
exec-once = nm-applet
exec-once = mako

